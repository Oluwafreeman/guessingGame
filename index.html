<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="p11.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;1,300&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CAF_DEV</title>
  </head>
  <body>
    <main>
      <nav>
        <button class="reset">Again</button>
        <p>(Between 1 and 20)</p>
      </nav>

      <section class="question">
        <h1>Guess My Number!</h1>
        <hr />
        <div class="secretNumber">?</div>
      </section>

      <section class="bottom">
        <div class="left">
          <input type="number" class="guess" /> <br />
          <button class="check">Check!</button>
        </div>

        <div class="right">
          <p class="message">Start quessing...</p>
          <p>Score: <span class="score">20</span></p>
          <p>Highscore: <span class="highscore">20</span></p>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
